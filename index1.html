<!DOCTYPE html>
<html>

<head>
    <title>
        LK- Interpolation Assignment
    </title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.3.0/math.js"></script>
    <script type="text/javascript" src="media/asg1.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<div>
    <div>
        <label> Use Interpolation: </label>
        <input type="radio" name="interpolation" class="interpolation_type" value="L" onclick="activateInterpolation(this)" checked="checked" /><span>Linear</span>
        <input type="radio" name="interpolation" class="interpolation_type" value="C" onclick="activateInterpolation(this)" /><span>Catmull-Rom (Using TCB)</span>
        <input type="radio" name="interpolation" class="interpolation_type" value="D" onclick="activateInterpolation(this)" /><span>De-Casteljau</span>
    </div>
    <div>
        <label> t -> u mapping: </label>
        <input type="radio" name="mapping" class="mapping_type" value="linear" onclick="activateMapping(this)" checked="checked"/><span>Linear</span>
        <input type="radio" name="mapping" class="mapping_type" value="slow-in,slow-out" onclick="activateMapping(this)" /><span>Slow-in, Slow-out</span>
        <input type="radio" name="mapping" class="mapping_type" value="slow-in,fast-out" onclick="activateMapping(this)" /><span>Slow-in, Fast-out</span>
    </div>
    <div>
        <label> When Catmull-Rom is used --- </label>
        <label> t: </label><input id="KBt" type="range" min="-1" max="1" step="0.1"/>
        <label> c: </label><input id="KBc" type="range" min="-1" max="1" step="0.1"/>
        <label> b: </label><input id="KBb" type="range" min="-1" max="1" step="0.1"/>
    </div>
    <div>
        <button onclick="startAnimation(10000)">Start</button>
        <button onclick="stopAnimation()">Stop</button>
    </div>
</div>
</body>
</html>
